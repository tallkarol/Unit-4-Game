<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Balance Your Chakras</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3">Balance Your Chakras</h1>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 py-2">
                        <p id="currentScore">Current Score: </p>
                    </div>
                    <div class="col-12 py-2">
                        <p id="perfectScore">Perfect Score: </p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 py-2">
                        <p id="totalWins">Total Wins: </p>
                    </div>
                    <div class="col-12 py-2">
                        <p id="totalLosses">Total Losses: </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 text-center">
                <button id="crystalOne">
                    <img src="assets/img/crystal1.jpg" alt="Crystal 1">
                </button>
            </div>
            <div class="col-3 text-center">
                <button id="crystalTwo">
                    <img src="assets/img/crystal2.jpg" alt="Crystal 2">
                </button>
            </div>
            <div class="col-3 text-center">
                <button id="crystalThree">
                    <img src="assets/img/crystal3.jpg" alt="Crystal 3">
                </button>
            </div>
            <div class="col-3 text-center">
                <button id="crystalFour">
                    <img src="assets/img/crystal4.jpg" alt="Crystal 4">
                </button>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
