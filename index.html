<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Balance Your Chakras</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3">Balance Your Chakras</h1>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center my-3">Click the crystals until you find balance<br> between Your Score and the Perfect Score</h4>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-sm-3 col-xs-12 text-center">
                <button class="btn btn-light" id="crystalOne">
                    <img src="assets/img/crystal1.png" class="img-fluid" alt="Crystal 1">
                </button>
            </div>
            <div class="col-sm-3 col-xs-12 text-center">
                <button class="btn btn-light" id="crystalTwo">
                    <img src="assets/img/crystal2.png" class="img-fluid" alt="Crystal 2">
                </button>
            </div>
            <div class="col-sm-3 col-xs-12 text-center">
                <button class="btn btn-light" id="crystalThree">
                    <img src="assets/img/crystal3.png" class="img-fluid" alt="Crystal 3">
                </button>
            </div>
            <div class="col-sm-3 col-xs-12 text-center">
                <button class="btn btn-light" id="crystalFour">
                    <img src="assets/img/crystal4.png" class="img-fluid" alt="Crystal 4">
                </button>
            </div>
        </div>
        <br>
        <hr>
        <div class="row py-3">
            <div class="col-md-6 col-xs-12">
                <div class="row border m-1 bg-light">
                    <div class="col-12 py-3">
                        <h4 id="currentScore">Current Score: </h4>
                    </div>
                </div>
                <div class="row border m-1 bg-info text-light">
                    <div class="col-12 py-3">
                        <h4 id="perfectScore">Perfect Score: </h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="row border m-1">
                    <div class="col-12 py-3 bg-success text-light">
                        <h4 id="totalWins">Total Wins: </h4>
                    </div>
                </div>
                <div class="row border m-1 bg-danger text-light">
                    <div class="col-12 py-3">
                        <h4 id="totalLosses">Total Losses: </h4>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
